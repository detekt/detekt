name: "Pull Request Labeler"
on:
  - pull_request_target

jobs:
  label-pr:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@9fd24f1f9d6ceb64ba34d181b329ee72f99978a0 # tag=v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
