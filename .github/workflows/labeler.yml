name: "Pull Request Labeler"
on:
  - pull_request_target

jobs:
  label-pr:
    if: ${{ github.event.sender != 'codecov' }}
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@2f7477e3004bdfe4bba501d76fae0d81f6eac775 # tag=v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
