name: "Danger"

on:
  pull_request:
    branches:
      - "**"

permissions:
  actions: write
  checks: write
  contents: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  danger:
    name: Danger JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: "website/yarn.lock"

      - name: Install Yarn Dependencies
        working-directory: bots/
        run: yarn install

      - name: Run Danger
        working-directory: bots/
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
