build:
  maxIssues: 1

test-pattern: # Configure exclusions for test sources
  active: true
  patterns: # Test file regexes
    - '.*/test/.*'
    - '.*Test.kt'
    - '.*Spec.kt'
  exclude-rule-sets:
    - 'comments'
  exclude-rules:
    - 'NamingRules'
    - 'WildcardImport'
    - 'MagicNumber'
    - 'MaxLineLength'
    - 'LateinitUsage'
    - 'StringLiteralDuplication'
    - 'SpreadOperator'
    - 'UnsafeCast'

style:
  MagicNumber:
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreAnnotation: true
    ignoreNumbers: '-1,0,1,2,100,1000'
  VariableNaming:
    active: true
    variablePattern: '(_)?[a-z][a-zA-Z0-9]*'
  SpacingBetweenPackageAndImports:
    active: true

potential-bugs:
  UnsafeCast:
    active: true

formatting:
  active: true
  android: false
  autoCorrect: false
  ChainWrapping:
    active: true
    autoCorrect: true
  Indentation:
    active: false
    autoCorrect: true
    indentSize: 4
    continuationIndentSize: 4
  ParameterListWrapping:
    active: false
    autoCorrect: true
    indentSize: 4
  ImportOrdering:
    active: false
    autoCorrect: true
