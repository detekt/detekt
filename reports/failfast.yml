build:
  maxIssues: 1

test-pattern: # Configure exclusions for test sources
  active: true
  patterns: # Test file regexes
    - '.*/test/.*'
    - '.*Test.kt'
    - '.*Spec.kt'
  exclude-rule-sets:
    - 'comments'
  exclude-rules:
    - 'NamingRules'
    - 'WildcardImport'
    - 'MagicNumber'
    - 'MaxLineLength'
    - 'LateinitUsage'
    - 'StringLiteralDuplication'
    - 'SpreadOperator'
    - 'UnsafeCast'

comments:
  CommentOverPrivateProperty:
    active: true

complexity:
  StringLiteralDuplication:
    active: true
    threshold: 5
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'
  ComplexInterface:
    active: true
    threshold: 10
    includeStaticDeclarations: false
  MethodOverloading:
    active: true

exceptions:
  NotImplementedDeclaration:
    active: true
  InstanceOfCheckForException:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
  SwallowedException:
    active: true
  ThrowingExceptionFromFinally:
    active: true
  ThrowingExceptionsWithoutMessageOrCause:
    active: true
  ThrowingNewInstanceOfSameException:
    active: true

formatting:
  active: true
  android: false
  autoCorrect: true
  Indentation:
    active: false
    autoCorrect: true
    indentSize: 4
    continuationIndentSize: 4
  ParameterListWrapping:
    active: false
    autoCorrect: true
    indentSize: 4
  ImportOrdering:
    active: false
    autoCorrect: true
  NoItParamInMultilineLambda:
    active: false
  NoWildcardImports:
    active: false

naming:
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'

potential-bugs:
  UnsafeCast:
    active: true
  UselessPostfixExpression:
    active: true

style:
  CollapsibleIfStatements:
    active: true
  MagicNumber:
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreAnnotation: true
    ignoreNumbers: '-1,0,1,2,100,1000'
  NestedClassesVisibility:
    active: true
  MayBeConst:
    active: true
  SpacingBetweenPackageAndImports:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
  VariableNaming:
    active: true
    variablePattern: '(_)?[a-z][a-zA-Z0-9]*'
  UnusedPrivateMember:
    active: true
    allowedNames: "(_|ignored|expected)"
