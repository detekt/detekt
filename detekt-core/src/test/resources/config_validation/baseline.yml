build:
  maxIssues: 1
config:
  warningsAsErrors: true
  checkExhaustiveness: false
processors:
  active: true
console-reports:
  active: true
output-reports:
  active: true

complexity:
  LongMethod:
    active: true
    threshold: 20
  LongParameterList:
    active: false
    functionThreshold: 5
  LargeClass:
    active: false
    threshold: 70
  InnerMap:
    Inner1:
      active: true
    Inner2:
      active: true

style:
  active: true
  WildcardImport:
    active: true
  NoElseInWhenExpression:
    active: true
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '1', '2']

comments:
  CommentOverPrivateProperty:
    active: false
